<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/index.css"></link>
    <title>Document</title>
</head>

<body>
    <div class="speedyWrapper">
        <speedy-bar></speedy-bar>
    </div>

    <div class="content">
        <h1 class="judul">Control Section</h1>
        <br>

        <form class="controlForm" id="formulir" action="#">
            <div class="initial">
                <div class="totalSet">
                    <span>Jumlah Set :</span>
                    <input type="number" name="totalSet" onchange="stop()" min="1" value="1">
                </div>
                <div class="totalTime">
                    <span>Lama Animasi (Milisekon) :</span>
                    <input type="number" name="totalTime" onchange="stop()" value="500">
                </div>
                <div class="triggerStartAndCounter">
                    <button class="startButton">Mulai</button>
                    <button class="counterButton" disabled="true">Counter</button>
                </div>
            </div>
            <div class="getToCertainPos">
                <span>Go To Pos</span>
                <input type="number" name="certainPos" value="0" min="0">
                <button class="goPosButton">Go</button>
            </div>
        </form>
    </div>

    <script src="src/js/index_remake.js"></script>
    <script src="src/js/index2.js"></script>
</body>

</html>
