<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/index.css"></link>
    <title>Document</title>
</head>

<body>
    <div class="speedy">
        <div class="speedyBar"></div>
    </div>


    <div class="content">
        <h1 class="judul">Control Section</h1>
        <br>

        <form class="controlForm" action="#">
            <div class="speedySetting1">
                <span>Jumlah Set :</span>
                <input type="number" name="speedySet" onchange="stop()" value="1">
            </div>
            <div class="speedySetting2">
                <span>Lama Animasi (Milisekon) :</span>
                <input type="number" name="speedySpeed" onchange="stop()" value="100">
            </div>
            <div class="triggerStartAndCounter">
                <button class="startButton">Mulai</button>
                <button class="counterButton" disabled="true"> counter</button>
            </div>
        </form>
    </div>

    <script src="src/js/index.js"></script>
</body>

</html>
